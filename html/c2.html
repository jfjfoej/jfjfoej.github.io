<!DOCTYPE html>
<html>
<head>
  <title>Siomai Sales Tycoon</title>
  <link rel="stylesheet" type="text/css" href="../css/c2.css">
</head>
<body>
    <div id="problem-statement">
        <h1>Problem: Maximizing Siomai Revenue</h1>
        <p>
          Manuel sells 1000 siomai every day at 10 pesos per siomai. Suppose that for each 1 peso increase in price, 20 fewer siomai will be sold.
          At what price should he sell each siomai to maximize his revenue?
        </p>
      </div>
  <div id="siomai-stall">
    <h2>Siomai Stall</h2>
    <div class="price-container">
      <label for="price-input">Price per Siomai:</label>
      <div class="price-input-container">
        <button id="price-down">-</button>
        <input type="number" id="price-input" value="10" min="1" readonly>
        <button id="price-up">+</button>
      </div>
    </div>
    <div class="customer-revenue">
      <p>Demand: <span id="customer-count">0</span></p>
      <p>Revenue: <span id="revenue">0</span></p>
    </div>
    <button id="check-button">Check the answer</button>
    <div id="result"></div>
    <a href="c3.html">
      <button id="next-problem-button" class="hidden" >Next Problem</button>
    </a>
  </div>
  <script src="../js/c2.js"></script>
</body>
</html>
